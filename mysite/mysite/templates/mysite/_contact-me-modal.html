<div class="modal fade" id="contact-me-modal" tabindex="-1" role="dialog" aria-labelledby="contact-me-modal-labels" aria-hidden="true">
  <form style="" method="post" action="{% url 'contact_me' %}" class="d-block">{% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Send a Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <div style="max-width:80%;" method="post" action="{% url 'contact_me' %}">{% csrf_token %}
            {{ form.as_p }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button><input class="btn btn-primary" type="submit" value="send"></input>

        </div>
      </div>
    </div>
  </form>
</div>
